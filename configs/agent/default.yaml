critic:
  id: QTableCritic
  q0: -10
  q0_visit: 1
  r0: 0.1
  gamma: 0.99
  gamma_visit: 0.99

  lr:
    id: LinearDecay
    init_value: 1.0
    min_value: 1.0
    decay: null
    steps: ${experiment.training_steps}
    warmup: 0

  lr_visit:
    id: LinearDecay
    init_value: 1.0
    min_value: 1.0
    decay: null
    steps: ${experiment.training_steps}
    warmup: 0

actor:
  id: EpsilonGreedy
  beta_bar: null

  eps:
    id: LinearDecay
    init_value: 1.0
    min_value: 0.0
    decay: null
    steps: ${experiment.training_steps}
    warmup: 0